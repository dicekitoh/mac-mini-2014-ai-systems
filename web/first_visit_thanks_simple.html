<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初回訪問お礼メール</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .subject { background: #f0f8ff; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .content { line-height: 1.8; }
        .highlight { background: #fff3e0; padding: 10px; margin: 10px 0; border-left: 3px solid #ff9800; }
    </style>
</head>
<body>
    <div class="subject">
        <h2>🤝 件名: 初回訪問のお礼</h2>
    </div>
    
    <div class="content">
        <p>本日はお忙しい中、貴重なお時間をいただき誠にありがとうございました。</p>
        
        <p>初めてお会いできましたこと、大変嬉しく思っております。</p>
        
        <div class="highlight">
            お話しいただきました貴社の取り組みやビジョンに深く感銘を受けました。<br>
            特に、〇〇についてのお考えは大変勉強になりました。
        </div>
        
        <p>今後とも末永くお付き合いいただけますよう、誠心誠意努めさせていただきます。</p>
        
        <p>次回お会いできる日を楽しみにしております。</p>
        
        <p>改めまして、本日は誠にありがとうございました。</p>
        
        <p style="text-align: right; margin-top: 30px;">敬具</p>
    </div>
</body>
</html>
