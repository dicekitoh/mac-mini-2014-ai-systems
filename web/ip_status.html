<\!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacMini2014 IPアドレス状態</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
        }
        .info-box strong {
            color: #1976d2;
        }
        .ip-address {
            font-size: 24px;
            font-weight: bold;
            color: #2196f3;
            text-align: center;
            padding: 20px;
            background-color: #f0f7ff;
            border-radius: 5px;
            margin: 20px 0;
        }
        .last-update {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
    <script>
        function loadIPInfo() {
            fetch('/current_ip.txt')
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        document.getElementById('ip-address').textContent = data.ip;
                        document.getElementById('hostname').textContent = data.hostname;
                        document.getElementById('last-update').textContent = data.last_update;
                    } catch (e) {
                        document.getElementById('content').innerHTML = '<div class="error">IPアドレス情報を読み込めませんでした。</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<div class="error">エラー: ' + error + '</div>';
                });
        }
        
        // ページ読み込み時に実行
        window.onload = function() {
            loadIPInfo();
            // 30秒ごとに更新
            setInterval(loadIPInfo, 30000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>MacMini2014 サーバー状態</h1>
        <div id="content">
            <div class="info-box">
                <strong>ホスト名:</strong> <span id="hostname">読み込み中...</span>
            </div>
            <div class="ip-address" id="ip-address">
                読み込み中...
            </div>
            <div class="last-update">
                <strong>最終更新:</strong> <span id="last-update">-</span>
            </div>
        </div>
    </div>
</body>
</html>
